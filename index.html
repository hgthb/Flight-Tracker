<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">

        body { font-family: 'Segoe UI', sans-serif; background: #0a192f; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; }
        .container { background: #112240; padding: 30px; border-radius: 16px; width: 100%; max-width: 500px; border-top: 4px solid #64ffda; }

        #result { margin-top: 25px; }
        .flight-card { background: #233554; padding: 20px; border-radius: 10px; border-left: 4px solid #64ffda; }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úàÔ∏è PLEIKU RADAR</h2>
        <input type="text" id="flightCode" placeholder="Nh·∫≠p s·ªë hi·ªáu (VD: VN1422)">
        <button id="btnSearch">TRA C·ª®U & GHI DATA</button>
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvQGy3_PTvNpFFrjpG99EDxv8MMnebJnc",
            authDomain: "pleiku-flight-radar.firebaseapp.com",
            databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pleiku-flight-radar",
            storageBucket: "pleiku-flight-radar.firebasestorage.app",
            messagingSenderId: "539016276389",
            appId: "1:539016276389:web:cf6f4602237f6f91b0e04c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        const btn = document.getElementById('btnSearch');
        const resultDiv = document.getElementById('result');

        btn.addEventListener('click', async () => {
            const code = document.getElementById('flightCode').value.toUpperCase().trim();
            const aviaKey = "cba47be516a88ec3301d9f54f28b5d7e";

            if (!code) return alert("Vui l√≤ng nh·∫≠p s·ªë hi·ªáu!");

            resultDiv.innerHTML = "<p style='text-align:center'>üì° ƒêang k·∫øt n·ªëi v·ªá tinh qua Proxy...</p>";

            try {
                // --- S·ª¨ D·ª§NG PROXY ƒê·ªÇ V∆Ø·ª¢T L·ªñI HTTPS ---
                const targetUrl = `http://api.aviationstack.com/v1/flights?access_key=${aviaKey}&flight_iata=${code}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}`;
                
                const response = await fetch(proxyUrl);
                const proxyData = await response.json();
                const data = JSON.parse(proxyData.contents); // Gi·∫£i m√£ d·ªØ li·ªáu t·ª´ Proxy

                if (data.data && data.data.length > 0) {
                    const f = data.data[0];
                    const info = {
                        flight_no: f.flight.iata,
                        registration: f.aircraft ? f.aircraft.registration : "N/A",
                        route: `${f.departure.iata} ‚ûî ${f.arrival.iata}`,
                        scheduled: f.departure.scheduled.substring(11, 16) + " ng√†y " + f.departure.scheduled.substring(0, 10),
                        status: f.flight_status.toUpperCase(),
                        search_at: new Date().toLocaleString("vi-VN")
                    };

                    resultDiv.innerHTML = `
                        <div class="flight-card">
                            <b>‚úÖ CHUY·∫æN BAY: ${info.flight_no}</b><br>
                            ‚úà ƒêƒÉng k√Ω: ${info.registration}<br>
                            üìç L·ªô tr√¨nh: ${info.route}<br>
                            üïí Gi·ªù: ${info.scheduled}<br>
                            üìä Tr·∫°ng th√°i: ${info.status}
                        </div>
                    `;

                    push(ref(db, 'flight_logs'), info);
                } else {
                    resultDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y chuy·∫øn bay.";
                }
            } catch (error) {
                resultDiv.innerHTML = "‚ùå L·ªói: Tr√¨nh duy·ªát ch·∫∑n k·∫øt n·ªëi HTTP. H√£y ki·ªÉm tra Console (F12).";
                console.error("Chi ti·∫øt l·ªói:", error);
            }
        });
    </script>
</body>
</html>
