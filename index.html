<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleiku Flight Radar - Version B.5</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a192f; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; }
        .container { background: #112240; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 450px; border-top: 4px solid #64ffda; margin-top: 40px; }
        h2 { color: #64ffda; text-align: center; text-transform: uppercase; letter-spacing: 2px; margin-bottom: 25px; }
        .input-group { margin-bottom: 20px; }
        input { width: 100%; padding: 15px; background: #0a192f; border: 1px solid #233554; border-radius: 8px; color: #64ffda; font-size: 16px; box-sizing: border-box; outline: none; }
        button { width: 100%; padding: 15px; background: #64ffda; color: #0a192f; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #45c7a9; transform: translateY(-2px); }
        #result { margin-top: 25px; }
        .flight-card { background: #233554; padding: 20px; border-radius: 10px; border-left: 4px solid #64ffda; line-height: 1.8; animation: fadeIn 0.5s ease; }
        .label { color: #8892b0; font-size: 0.9em; }
        .highlight { color: #64ffda; font-weight: bold; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úàÔ∏è PLEIKU RADAR</h2>
        <div class="input-group">
            <input type="text" id="flightCode" placeholder="Nh·∫≠p s·ªë hi·ªáu (VD: VN1422)">
        </div>
        <button id="btnSearch">TRA C·ª®U CHUY·∫æN BAY</button>
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // --- C·∫§U H√åNH FIREBASE C·ª¶A ANH H∆ØNG ---
        const firebaseConfig = {
            apiKey: "AIzaSyAvQGy3_PTvNpFFrjpG99EDxv8MMnebJnc",
            authDomain: "pleiku-flight-radar.firebaseapp.com",
            databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pleiku-flight-radar",
            storageBucket: "pleiku-flight-radar.firebasestorage.app",
            messagingSenderId: "539016276389",
            appId: "1:539016276389:web:cf6f4602237f6f91b0e04c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // --- H√ÄM X·ª¨ L√ù GI·ªú GMT+7 ---
        function formatToVNTime(utcString) {
            if (!utcString || utcString === "N/A") return "---";
            // AirLabs tr·∫£ v·ªÅ YYYY-MM-DD HH:MM
            const date = new Date(utcString.replace(' ', 'T') + 'Z'); 
            date.setHours(date.getHours() + 7); // C·ªông 7 ti·∫øng
            return date.getHours().toString().padStart(2, '0') + ":" + 
                   date.getMinutes().toString().padStart(2, '0') + " ng√†y " +
                   date.getDate().toString().padStart(2, '0') + "/" + 
                   (date.getMonth() + 1).toString().padStart(2, '0');
        }

        const btn = document.getElementById('btnSearch');
        const resultDiv = document.getElementById('result');

        btn.addEventListener('click', async () => {
            const code = document.getElementById('flightCode').value.toUpperCase().trim();
            const airKey = "0bafa65a-71fb-4cd7-ada8-e8485b1b967f"; 

            if (!code) return alert("Vui l√≤ng nh·∫≠p s·ªë hi·ªáu!");
            resultDiv.innerHTML = "<p style='text-align:center'>üì° ƒêang k·∫øt n·ªëi v·ªá tinh AirLabs...</p>";

            try {
                // S·ª≠ d·ª•ng AirLabs v·ªõi HTTPS
                const response = await fetch(`https://airlabs.co/api/v9/flight?flight_iata=${code}&api_key=${airKey}`);
                const data = await response.json();

                if (data.response) {
                    const f = data.response;
                    const info = {
                        flight_no: f.flight_iata || code,
                        registration: f.reg_number || "ƒêang c·∫≠p nh·∫≠t",
                        route: `${f.dep_iata || '---'} ‚ûî ${f.arr_iata || '---'}`,
                        status: (f.status || "N/A").toUpperCase(),
                        dep_time_vn: formatToVNTime(f.dep_time),
                        arr_time_vn: formatToVNTime(f.arr_time),
                        gate: f.dep_gate || "-",
                        terminal: f.dep_terminal || "-",
                        search_at: new Date().toLocaleString("vi-VN")
                    };

                    resultDiv.innerHTML = `
                        <div class="flight-card">
                            <b style="font-size: 1.2em; color: #64ffda">‚úàÔ∏è CHUY·∫æN BAY: ${info.flight_no}</b><br>
                            <span class="label">S·ªë ƒëƒÉng k√Ω:</span> <span class="highlight">${info.registration}</span><br>
                            <span class="label">L·ªô tr√¨nh:</span> ${info.route}<br>
                            <span class="label">C·∫•t c√°nh (VN):</span> ${info.dep_time_vn}<br>
                            <span class="label">H·∫° c√°nh (VN):</span> ${info.arr_time_vn}<br>
                            <span class="label">Ga/C·ªïng ƒëi:</span> T${info.terminal} / G${info.gate}<br>
                            <span class="label">Tr·∫°ng th√°i:</span> <span style="color:#64ffda">${info.status}</span>
                        </div>
                    `;

                    // GHI D·ªÆ LI·ªÜU V√ÄO FIREBASE
                    push(ref(db, 'flight_logs'), info);

                } else {
                    resultDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng c√≥ d·ªØ li·ªáu tr·ª±c ti·∫øp cho chuy·∫øn n√†y.";
                }
            } catch (error) {
                resultDiv.innerHTML = "‚ùå L·ªói k·∫øt n·ªëi ho·∫∑c Key h·∫øt h·∫°n.";
                console.error(error);
            }
        });
    </script>
</body>
</html>
