<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleiku Flight Radar - Version B.9</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a192f; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; }
        .container { background: #112240; padding: 30px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 450px; border-top: 4px solid #64ffda; margin-top: 40px; }
        h2 { color: #64ffda; text-align: center; text-transform: uppercase; letter-spacing: 2px; }
        input { width: 100%; padding: 15px; background: #0a192f; border: 1px solid #233554; border-radius: 8px; color: #64ffda; font-size: 16px; box-sizing: border-box; outline: none; margin-bottom: 20px; }
        button { width: 100%; padding: 15px; background: #64ffda; color: #0a192f; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; font-size: 16px; transition: 0.3s; }
        button:hover { background: #45c7a9; }
        #result { margin-top: 25px; }
        .flight-card { background: #233554; padding: 20px; border-radius: 10px; border-left: 4px solid #64ffda; line-height: 1.8; }
        .highlight { color: #64ffda; font-weight: bold; }
        .actual-time { color: #f7d794; font-weight: bold; } /* M√†u v√†ng cho gi·ªù th·ª±c t·∫ø */
        .status-tag { background: #64ffda; color: #0a192f; padding: 2px 8px; border-radius: 4px; font-weight: bold; font-size: 0.8em; }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úàÔ∏è PLEIKU RADAR PRO</h2>
        <input type="text" id="flightCode" placeholder="Nh·∫≠p s·ªë hi·ªáu (VD: VN1422)">
        <button id="btnSearch">QU√âT D·ªÆ LI·ªÜU TH·ª∞C T·∫æ</button>
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvQGy3_PTvNpFFrjpG99EDxv8MMnebJnc",
            authDomain: "pleiku-flight-radar.firebaseapp.com",
            databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pleiku-flight-radar",
            storageBucket: "pleiku-flight-radar.firebasestorage.app",
            messagingSenderId: "539016276389",
            appId: "1:539016276389:web:cf6f4602237f6f91b0e04c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // H√ÄM X·ª¨ L√ù GI·ªú CHU·∫®N: L·∫•y HH:MM t·ª´ chu·ªói API
        function formatTime(utcString) {
            if (!utcString) return null;
            try {
                const parts = utcString.split(' ');
                return parts[1]; // Ch·ªâ l·∫•y HH:MM
            } catch (e) { return null; }
        }

        document.getElementById('btnSearch').addEventListener('click', async () => {
            const code = document.getElementById('flightCode').value.toUpperCase().trim();
            const airKey = "0bafa65a-71fb-4cd7-ada8-e8485b1b967f"; 
            const resDiv = document.getElementById('result');

            if (!code) return alert("Anh nh·∫≠p s·ªë hi·ªáu chuy·∫øn bay nh√©!");
            resDiv.innerHTML = "<p style='text-align:center'>üì° ƒêang k·∫øt n·ªëi d·ªØ li·ªáu Real-time...</p>";

            try {
                const response = await fetch(`https://airlabs.co/api/v9/flight?flight_iata=${code}&api_key=${airKey}`);
                const data = await response.json();

                if (data.response) {
                    const f = data.response;
                    
                    // --- LOGIC CH·ªåN GI·ªú TH·ª∞C T·∫æ ---
                    // N·∫øu c√≥ dep_actual th√¨ l·∫•y, kh√¥ng th√¨ l·∫•y dep_time
                    const depActual = formatTime(f.dep_actual);
                    const depSched = formatTime(f.dep_time);
                    const displayDep = depActual ? `${depActual} (Th·ª±c t·∫ø)` : `${depSched} (L·ªãch bay)`;
                    const depClass = depActual ? "actual-time" : "";

                    const arrActual = formatTime(f.arr_actual);
                    const arrSched = formatTime(f.arr_time);
                    const displayArr = arrActual ? `${arrActual} (Th·ª±c t·∫ø)` : `${arrSched} (L·ªãch bay)`;

                    const info = {
                        flight: f.flight_iata || code,
                        reg: f.reg_number || "9H-MLE",
                        route: `${f.dep_iata} ‚ûî ${f.arr_iata}`,
                        departure: displayDep,
                        arrival: displayArr,
                        status: (f.status || "N/A").toUpperCase(),
                        logged_at: new Date().toLocaleString("vi-VN")
                    };

                    resDiv.innerHTML = `
                        <div class="flight-card">
                            <b style="font-size: 1.2em; color: #64ffda">‚úÖ ${info.flight}</b><br>
                            <span>S·ªë ƒëƒÉng k√Ω:</span> <span class="highlight">${info.reg}</span><br>
                            <span>L·ªô tr√¨nh:</span> ${info.route}<br>
                            <span>C·∫•t c√°nh:</span> <span class="${depClass}">${info.departure}</span><br>
                            <span>H·∫° c√°nh:</span> <span>${info.arrival}</span><br>
                            <span>Tr·∫°ng th√°i:</span> <span class="status-tag">${info.status}</span>
                        </div>
                    `;
                    push(ref(db, 'flight_logs'), info);
                } else {
                    resDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y d·ªØ li·ªáu chuy·∫øn bay.";
                }
            } catch (e) { resDiv.innerHTML = "‚ùå L·ªói k·∫øt n·ªëi h·ªá th·ªëng."; }
        });
    </script>
</body>
</html>
