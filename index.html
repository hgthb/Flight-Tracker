<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Tracking - Ver B.21</title>
    <style>
        /* T·ªêI ∆ØU GIAO DI·ªÜN COMPACT CHO ƒêI·ªÜN THO·∫†I */
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a192f; color: #fff; display: flex; flex-direction: column; align-items: center; justify-content: center; padding: 10px; min-height: 100vh; margin: 0; }
        .container { background: #112240; padding: 20px; border-radius: 12px; box-shadow: 0 5px 20px rgba(0,0,0,0.6); width: 100%; max-width: 400px; border-top: 3px solid #64ffda; }
        h2 { color: #64ffda; text-align: center; font-size: 1.2em; margin: 0 0 15px 0; letter-spacing: 1px; }
        .input-group { margin-bottom: 10px; }
        label { display: block; margin-bottom: 3px; color: #8892b0; font-size: 0.85em; }
        input { width: 100%; padding: 10px; background: #0a192f; border: 1px solid #233554; border-radius: 6px; color: #64ffda; font-size: 14px; box-sizing: border-box; outline: none; }
        .btn-flex { display: flex; gap: 8px; margin-top: 15px; }
        button { flex: 1; padding: 10px; border: none; border-radius: 6px; cursor: pointer; font-weight: bold; font-size: 0.9em; transition: 0.2s; }
        .btn-search { background: #64ffda; color: #0a192f; }
        .btn-search:hover { background: #45c7a9; }
        .btn-alert { background: transparent; border: 1px solid #f7d794; color: #f7d794; }
        .btn-alert.active { background: #f7d794; color: #0a192f; }
        .btn-alert:disabled { border-color: #444; color: #444; cursor: not-allowed; opacity: 0.5; }
        
        #result { margin-top: 15px; }
        .flight-card { background: #233554; padding: 12px; border-radius: 8px; border-left: 3px solid #64ffda; line-height: 1.5; font-size: 0.95em; }
        .highlight { color: #64ffda; font-weight: bold; }
        .actual { color: #f7d794; font-weight: bold; }
        .db-status { font-size: 0.75em; color: #8892b0; text-align: right; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úàÔ∏è FLIGHT TRACKING <span style="font-size:0.7em; opacity:0.7">- VER B.21</span></h2>
        
        <div class="input-group">
            <label>S·ªë hi·ªáu (Flight No):</label>
            <input type="text" id="flightCode" placeholder="VD: VN1422">
        </div>
        
        <div class="input-group">
            <label>Ng√†y (Date):</label>
            <input type="date" id="flightDate">
        </div>

        <div class="btn-flex">
            <button class="btn-search" id="btnSearch">TRA C·ª®U</button>
            <button class="btn-alert" id="btnAlert">B·∫¨T C·∫¢NH B√ÅO</button>
        </div>
        
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvQGy3_PTvNpFFrjpG99EDxv8MMnebJnc",
            authDomain: "pleiku-flight-radar.firebaseapp.com",
            databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pleiku-flight-radar",
            storageBucket: "pleiku-flight-radar.firebasestorage.app",
            messagingSenderId: "539016276389",
            appId: "1:539016276389:web:cf6f4602237f6f91b0e04c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const airKey = "0bafa65a-71fb-4cd7-ada8-e8485b1b967f";

        const btnAlert = document.getElementById('btnAlert');

        async function fetchFlight() {
            const code = document.getElementById('flightCode').value.toUpperCase().trim();
            const dateInput = document.getElementById('flightDate').value;
            const resDiv = document.getElementById('result');

            if (!code) return alert("Vui l√≤ng nh·∫≠p s·ªë hi·ªáu!");
            resDiv.innerHTML = "<p style='text-align:center; font-size:0.9em'>üì° ƒêang x·ª≠ l√Ω d·ªØ li·ªáu...</p>";

            try {
                // 1. G·ªåI API ƒê·ªÇ L·∫§Y D·ªÆ LI·ªÜU M·ªöI NH·∫§T
                const livePromise = fetch(`https://airlabs.co/api/v9/flights?flight_iata=${code}&api_key=${airKey}`).then(r => r.json());
                const schedPromise = fetch(`https://airlabs.co/api/v9/schedules?flight_iata=${code}&api_key=${airKey}`).then(r => r.json());
                const [liveData, schedData] = await Promise.all([livePromise, schedPromise]);

                let f = null;
                // ∆Øu ti√™n l·∫•y t·ª´ Schedule ƒë·ªÉ c√≥ gi·ªù chu·∫©n
                if (schedData.response && schedData.response.length > 0) {
                    f = schedData.response[0];
                    if (dateInput) {
                        const match = schedData.response.find(item => item.dep_time.startsWith(dateInput));
                        if (match) f = match;
                    }
                }

                if (f) {
                    // --- B∆Ø·ªöC 1: T√åM REG T·ª™ API (N·ªó l·ª±c t√¨m ki·∫øm) ---
                    let apiReg = null;
                    if (liveData.response && liveData.response.length > 0) {
                        const liveFlight = liveData.response.find(l => l.flight_iata === code);
                        if (liveFlight) apiReg = liveFlight.reg_number || liveFlight.hex;
                    }
                    if (!apiReg) apiReg = f.reg_number || f.hex || (f.aircraft ? f.aircraft.reg_number : null);

                    // --- B∆Ø·ªöC 2: KI·ªÇM TRA DATABASE C≈® (Logic B·∫£o To√†n D·ªØ Li·ªáu) ---
                    const customID = `${f.flight_iata}_${f.dep_time.substring(0, 10)}`;
                    const dbRef = ref(db);
                    let finalReg = "N/A";
                    let isRecovered = false;

                    try {
                        const snapshot = await get(child(dbRef, `flight_logs/${customID}`));
                        if (snapshot.exists()) {
                            const savedData = snapshot.val();
                            // N·∫æU API KH√îNG C√ì (ho·∫∑c N/A) M√Ä DB L·∫†I C√ì -> D√ôNG C√ÅI C≈®
                            if ((!apiReg || apiReg === "N/A") && savedData.reg && savedData.reg !== "N/A") {
                                finalReg = savedData.reg;
                                isRecovered = true; // ƒê√°nh d·∫•u l√† ƒë√£ kh√¥i ph·ª•c t·ª´ DB
                            } else {
                                finalReg = apiReg || "N/A";
                            }
                        } else {
                            // Ch∆∞a c√≥ trong DB th√¨ d√πng API
                            finalReg = apiReg || "N/A";
                        }
                    } catch (err) {
                        finalReg = apiReg || "N/A";
                    }

                    // Chu·∫©n b·ªã d·ªØ li·ªáu hi·ªÉn th·ªã
                    const info = {
                        flight: f.flight_iata,
                        reg: finalReg, 
                        route: `${f.dep_iata} ‚ûî ${f.arr_iata}`,
                        dep: f.dep_actual ? `${f.dep_actual.substring(11,16)} (Th·ª±c t·∫ø)` : `${f.dep_time.substring(11,16)} (L·ªãch)`,
                        arr: f.arr_actual ? `${f.arr_actual.substring(11,16)} (Th·ª±c t·∫ø)` : `${f.arr_time.substring(11,16)} (D·ª± ki·∫øn)`,
                        status: (f.status || "SCHEDULED").toUpperCase()
                    };

                    resDiv.innerHTML = `
                        <div class="flight-card">
                            <b style="font-size: 1.1em; color: #64ffda">‚úÖ ${info.flight}</b><br>
                            <span>T√†u bay:</span> <span class="highlight">${info.reg} ${isRecovered ? '(L∆∞u)' : ''}</span><br>
                            <span>L·ªô tr√¨nh:</span> ${info.route}<br>
                            <span>C·∫•t c√°nh:</span> <span class="${f.dep_actual ? 'actual' : ''}">${info.dep}</span><br>
                            <span>H·∫° c√°nh:</span> ${info.arr}<br>
                            <span>Tr·∫°ng th√°i:</span> <span class="highlight">${info.status}</span>
                            <div class="db-status" id="dbStatus">‚òÅÔ∏è ƒêang ƒë·ªìng b·ªô...</div>
                        </div>
                    `;

                    // L∆ØU L·∫†I V√ÄO FIREBASE (C·∫≠p nh·∫≠t th√¥ng tin m·ªõi nh·∫•t nh∆∞ng gi·ªØ Reg c≈© n·∫øu c·∫ßn)
                    set(ref(db, 'flight_logs/' + customID), {
                        ...info,
                        search_date: f.dep_time.substring(0, 10),
                        logged_at: new Date().toLocaleString("vi-VN")
                    }).then(() => {
                        document.getElementById('dbStatus').innerText = `‚úîÔ∏è ƒê√£ l∆∞u: ${customID}`;
                    });

                    // X·ª¨ L√ù N√öT ALERT
                    if (info.status === 'LANDED') {
                        btnAlert.disabled = true;
                        btnAlert.innerText = "ƒê√É H·∫† C√ÅNH";
                    } else {
                        btnAlert.disabled = false;
                        btnAlert.innerText = "B·∫¨T C·∫¢NH B√ÅO";
                    }

                } else {
                    resDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y chuy·∫øn bay.";
                }
            } catch (e) { 
                console.error(e);
                resDiv.innerHTML = "‚ùå L·ªói k·∫øt n·ªëi."; 
            }
        }

        document.getElementById('btnSearch').addEventListener('click', fetchFlight);
        document.getElementById('flightDate').valueAsDate = new Date();
    </script>
</body>
</html>
