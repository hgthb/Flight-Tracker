<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pleiku Flight Radar - Version B.19</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: #0a192f; color: #fff; display: flex; flex-direction: column; align-items: center; padding: 20px; min-height: 100vh; margin: 0; }
        .container { background: #112240; padding: 25px; border-radius: 16px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); width: 100%; max-width: 450px; border-top: 4px solid #64ffda; }
        h2 { color: #64ffda; text-align: center; text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 20px; }
        .input-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; color: #8892b0; font-size: 0.9em; }
        input { width: 100%; padding: 12px; background: #0a192f; border: 1px solid #233554; border-radius: 8px; color: #64ffda; font-size: 15px; box-sizing: border-box; outline: none; }
        .btn-flex { display: flex; gap: 10px; }
        button { flex: 1; padding: 12px; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.3s; }
        .btn-search { background: #64ffda; color: #0a192f; }
        .btn-search:hover { background: #45c7a9; }
        .btn-alert { background: transparent; border: 1px solid #f7d794; color: #f7d794; }
        .btn-alert.active { background: #f7d794; color: #0a192f; }
        .btn-alert:disabled { border-color: #444; color: #444; cursor: not-allowed; opacity: 0.5; }
        #result { margin-top: 20px; }
        .flight-card { background: #233554; padding: 15px; border-radius: 10px; border-left: 4px solid #64ffda; line-height: 1.6; }
        .highlight { color: #64ffda; font-weight: bold; }
        .actual { color: #f7d794; font-weight: bold; }
        .db-status { font-size: 0.8em; color: #8892b0; text-align: right; margin-top: 5px; font-style: italic; }
    </style>
</head>
<body>

    <div class="container">
        <h2>‚úàÔ∏è PLEIKU RADAR PRO</h2>
        <div class="input-group">
            <label>S·ªë hi·ªáu chuy·∫øn bay:</label>
            <input type="text" id="flightCode" placeholder="VD: VN1422">
        </div>
        <div class="input-group">
            <label>Ng√†y tra c·ª©u:</label>
            <input type="date" id="flightDate">
        </div>
        <div class="btn-flex">
            <button class="btn-search" id="btnSearch">TRA C·ª®U D·ªÆ LI·ªÜU G·ªêC</button>
            <button class="btn-alert" id="btnAlert">B·∫¨T C·∫¢NH B√ÅO</button>
        </div>
        <div id="result"></div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvQGy3_PTvNpFFrjpG99EDxv8MMnebJnc",
            authDomain: "pleiku-flight-radar.firebaseapp.com",
            databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pleiku-flight-radar",
            storageBucket: "pleiku-flight-radar.firebasestorage.app",
            messagingSenderId: "539016276389",
            appId: "1:539016276389:web:cf6f4602237f6f91b0e04c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const airKey = "0bafa65a-71fb-4cd7-ada8-e8485b1b967f";

        const btnAlert = document.getElementById('btnAlert');

        async function fetchFlight() {
            const code = document.getElementById('flightCode').value.toUpperCase().trim();
            const dateInput = document.getElementById('flightDate').value;
            const resDiv = document.getElementById('result');

            if (!code) return alert("Anh vui l√≤ng nh·∫≠p s·ªë hi·ªáu!");
            resDiv.innerHTML = "<p style='text-align:center'>üì° ƒêang qu√©t d·ªØ li·ªáu g·ªëc t·ª´ m√°y ch·ªß...</p>";

            try {
                // S·ª¨ D·ª§NG ENDPOINT schedules - ƒê√¢y l√† ngu·ªìn d·ªØ li·ªáu ƒë·∫ßy ƒë·ªß nh·∫•t cho c√°c chuy·∫øn ƒë√£ h·∫° c√°nh
                const response = await fetch(`https://airlabs.co/api/v9/schedules?flight_iata=${code}&api_key=${airKey}`);
                const data = await response.json();

                if (data.response && data.response.length > 0) {
                    // L·ªçc ƒë√∫ng ng√†y anh ch·ªçn
                    let f = data.response[0];
                    if (dateInput) {
                        const match = data.response.find(item => item.dep_time.startsWith(dateInput));
                        if (match) f = match;
                    }

                    // --- LOGIC L·∫§Y S·ªê ƒêƒÇNG K√ù TRUNG TH·ª∞C ---
                    // 1. L·∫•y reg_number (∆Øu ti√™n s·ªë 1)
                    // 2. N·∫øu kh√¥ng c√≥, l·∫•y hex (M√£ k·ªπ thu·∫≠t 24-bit c·ªßa m√°y bay)
                    // 3. Tuy·ªát ƒë·ªëi kh√¥ng hi·ªán ch·ªØ gi·∫£ l·∫≠p VN-A??? n·ªØa
                    let aircraftIdentity = "Ch∆∞a c√≥ d·ªØ li·ªáu";
                    if (f.reg_number) {
                        aircraftIdentity = f.reg_number;
                    } else if (f.hex) {
                        aircraftIdentity = `Hex: ${f.hex} (Ch∆∞a hi·ªán Reg)`;
                    }

                    const info = {
                        flight: f.flight_iata,
                        reg: aircraftIdentity, 
                        route: `${f.dep_iata} ‚ûî ${f.arr_iata}`,
                        dep: f.dep_actual ? `${f.dep_actual.substring(11,16)} (Th·ª±c t·∫ø)` : `${f.dep_time.substring(11,16)} (L·ªãch)`,
                        arr: f.arr_actual ? `${f.arr_actual.substring(11,16)} (Th·ª±c t·∫ø)` : `${f.arr_time.substring(11,16)} (D·ª± ki·∫øn)`,
                        status: (f.status || "SCHEDULED").toUpperCase()
                    };

                    resDiv.innerHTML = `
                        <div class="flight-card">
                            <b style="font-size: 1.1em; color: #64ffda">‚úÖ ${info.flight}</b><br>
                            <span>T√†u bay:</span> <span class="highlight">${info.reg}</span><br>
                            <span>L·ªô tr√¨nh:</span> ${info.route}<br>
                            <span>C·∫•t c√°nh:</span> <span class="${f.dep_actual ? 'actual' : ''}">${info.dep}</span><br>
                            <span>H·∫° c√°nh:</span> ${info.arr}<br>
                            <span>Tr·∫°ng th√°i:</span> <span class="highlight">${info.status}</span>
                            <div class="db-status" id="dbStatus">‚òÅÔ∏è ƒêang ƒë·ªìng b·ªô Firebase...</div>
                        </div>
                    `;

                    // L∆ØU V√ÄO FIREBASE (Key: SoHieu_Ngay)
                    const customID = `${info.flight}_${f.dep_time.substring(0, 10)}`;
                    set(ref(db, 'flight_logs/' + customID), {
                        ...info,
                        search_date: f.dep_time.substring(0, 10),
                        logged_at: new Date().toLocaleString("vi-VN")
                    }).then(() => {
                        document.getElementById('dbStatus').innerText = `‚úîÔ∏è ƒê√£ l∆∞u: ${customID}`;
                    });

                    // X·ª¨ L√ù N√öT ALERT
                    if (info.status === 'LANDED') {
                        btnAlert.disabled = true;
                        btnAlert.innerText = "ƒê√É H·∫† C√ÅNH";
                    } else {
                        btnAlert.disabled = false;
                        btnAlert.innerText = "B·∫¨T C·∫¢NH B√ÅO";
                    }

                } else {
                    resDiv.innerHTML = "‚ö†Ô∏è Kh√¥ng t√¨m th·∫•y chuy·∫øn bay (Ki·ªÉm tra l·∫°i Ng√†y/S·ªë hi·ªáu).";
                }
            } catch (e) { resDiv.innerHTML = "‚ùå L·ªói k·∫øt n·ªëi h·ªá th·ªëng."; }
        }

        document.getElementById('btnSearch').addEventListener('click', fetchFlight);
        document.getElementById('flightDate').valueAsDate = new Date();
    </script>
</body>
</html>
