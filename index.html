<!DOCTYPE html>

<head>

    <style>

    </style>
</head>
<body>

    <div class="container">

        <input type="text" id="flightCode" placeholder="Nh·∫≠p s·ªë hi·ªáu (VD: VN1422)">
        <button id="btnSearch">QU√âT T√çN HI·ªÜU TH·ª∞C T·∫æ</button>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAvQGy3_PTvNpFFrjpG99EDxv8MMnebJnc",
            authDomain: "pleiku-flight-radar.firebaseapp.com",
            databaseURL: "https://pleiku-flight-radar-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "pleiku-flight-radar",
            storageBucket: "pleiku-flight-radar.firebasestorage.app",
            messagingSenderId: "539016276389",
            appId: "1:539016276389:web:cf6f4602237f6f91b0e04c"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        // H√ÄM X·ª¨ L√ù GI·ªú CHU·∫®N: T·ª± ƒë·ªông kh·ªõp v·ªõi m√∫i gi·ªù m√°y t√≠nh ng∆∞·ªùi d√πng
        function parseTime(timeStr) {
            if (!timeStr) return "---";
            // AirLabs: 2026-01-27 08:48 -> Chuy·ªÉn th√†nh ƒë·ªãnh d·∫°ng chu·∫©n ISO UTC
            const utcDate = new Date(timeStr.replace(' ', 'T') + 'Z');
            return utcDate.toLocaleTimeString('vi-VN', { hour: '2-digit', minute: '2-digit' }) + 
                   " ng√†y " + utcDate.toLocaleDateString('vi-VN');
        }

        document.getElementById('btnSearch').addEventListener('click', async () => {
            const code = document.getElementById('flightCode').value.toUpperCase().trim();
            const airKey = "0bafa65a-71fb-4cd7-ada8-e8485b1b967f"; 
            const resDiv = document.getElementById('result');

            if (!code) return alert("Anh vui l√≤ng nh·∫≠p s·ªë hi·ªáu!");
            resDiv.innerHTML = "<p style='text-align:center'>üì° ƒêang qu√©t Radar th·ªùi gian th·ª±c...</p>";

            try {

                const response = await fetch(`https://airlabs.co/api/v9/flights?flight_iata=${code}&api_key=${airKey}`);
                const data = await response.json();

                if (data.response && data.response.length > 0) {
                    const f = data.response[0];

                        flight: f.flight_iata || code,
                        reg: f.reg_number || f.hex || "ƒêang x√°c minh...",
                        route: `${f.dep_iata || '---'} ‚ûî ${f.arr_iata || '---'}`,
                        dep_time: parseTime(f.dep_time),

                    };

                    resDiv.innerHTML = `

                            <b style="font-size: 1.2em; color: #64ffda">‚úÖ ${info.flight}</b><br>
                            <span>S·ªë ƒëƒÉng k√Ω:</span> <span class="highlight">${info.reg}</span><br>
                            <span>L·ªô tr√¨nh:</span> ${info.route}<br>
                            <span>C·∫•t c√°nh th·ª±c t·∫ø:</span> <span class="highlight">${info.dep_time}</span><br>
                            <span>H·∫° c√°nh d·ª± ki·∫øn:</span> ${info.arr_time}<br>
                            <span>Tr·∫°ng th√°i:</span> <span style="color:#64ffda">${info.status}</span>
                        </div>
                    `;
                    push(ref(db, 'flight_logs'), info);
                } else {

                }

    </script>
</body>
</html>
